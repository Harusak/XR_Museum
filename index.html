<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" charset="utf-8" />
    <!-- A-FrameとAR.jsのCDN -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <!-- シーン生成、AR.js呼び出し -->
    <a-scene embedded arjs>
      <!-- マーカートラッキング設定 -->
      <a-marker preset="hiro">
        <!-- 直方体呼び出し -->
        <a-box position="0 0.5 0" scale="0.1 0.1 0.1" color="red" 
               animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-box>

        <!-- 球体呼び出し -->
        <a-sphere position="0 0.5 -0.5" radius="0.1" color="blue"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-sphere>
      </a-marker>
    </a-scene>
  </body>
</html>
